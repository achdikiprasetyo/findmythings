# fly.toml app configuration file generated for findmythings-5 on 2023-06-06T20:16:28+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "findmythings-5"
primary_region = "sin"
console_command = "php /var/www/html/artisan tinker"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.1"

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"

[env]
  APP_ENV = "production"
  DB_CONNECTION = "mysql"
  DB_DATABASE = "find_my_things"
  DB_HOST = "findmythings-mysql.fly.dev"
  DB_PORT = "3306"
  FILESYSTEM_DISK = "public"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
